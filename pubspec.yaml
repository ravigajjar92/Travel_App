name: practical_travel_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: inter_medium
      fonts:
        - asset: assets/fonts/inter_medium.ttf
    - family: poppins_medium
      fonts:
        - asset: assets/fonts/poppins_medium.otf
    - family: poppins_semibold
      fonts:
        - asset: assets/fonts/poppins_semibold.otf
    - family: urbanist_medium
      fonts:
        - asset: assets/fonts/urbanist_medium.otf
    - family: urbanist_regular
      fonts:
        - asset: assets/fonts/urbanist_regular.otf
    - family: urbanist_semibold
      fonts:
        - asset: assets/fonts/urbanist_semibold.otf